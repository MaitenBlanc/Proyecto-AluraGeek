<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/menu-login.css">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <section class="menu__login">
        <a class="logo__aluraGeek" href="../index.html"><img src="../imagenes/Logo-alura.png" alt="Logo AluraGeek"></a>
        <form class="search"><input class="input__search" type="search" placeholder="¿Qué deseas buscar?"
                maxlength="50">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </form>
    </section>

    <section class="login">
        <form class="form__login">
            <label class="login__label">Iniciar Sesión</label>
            <input class="login__input" type="email" placeholder="Escriba su correo electrónico" required>
            <input class="login__input" type="password" placeholder="Escriba su contraseña" minlength="6" maxlength="14"
                required>
            <button class="login__button" formaction="../html/productos.html">Entrar</button>
        </form>
    </section>

    <section class="contact">
        <img class="contact__logoAlura" src="../imagenes/Logo-alura.png" alt="Logo AluraGeek">
        <nav class="pages">
            <a href="#">Quienes somos</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Programa de fidelidad</a>
            <a href="#">Nuestras Tiendas</a>
            <a href="#">Quiero ser franquiciado</a>
            <a href="#">Anuncie aquí</a>
        </nav>
        <form class="contact__form">
            <label class="form__label">Hable con nosotros</label>
            <input class="form__input" type="text" placeholder="Nombre" required>
            <textarea class="form__textarea" name="mensaje" cols="30" rows="10"
                placeholder="Escribe tu mensaje"></textarea>
            <button class="form__button">Enviar mensaje</button>
        </form>
    </section>

    <footer>
        <h3>Desarrollado por Maitén Blanc</h3>
        <h3>2023</h3>
    </footer>

</body>

</html>
